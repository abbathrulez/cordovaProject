<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com http://code.jquery.com http://95.238.92.51:* ; style-src 'self' 'unsafe-inline' http://code.jquery.com; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <meta charset="utf-8">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" href="css/base.css" />
        <title>Hello World</title>
    </head>
    <body>

        <div data-role="page" id="loginPage">
            <div data-theme="" data-role="header">
                <h3>Login</h3>
            </div>

            <div data-role="content">

                <img id="logoHomeImg" src="img/logo.jpg" width="236" height="170"/>

                <div data-role="fieldcontain">
                    <input name="txtEmail" id="txtEmail" placeholder="Email" value="" type="text">
                    <input name="txtPassword" id="txtPassword" placeholder="Password" value="" type="password">
                </div>
                <a id="btnLogin" data-role="button" href="#" data-icon="forward" data-iconpos="left">Login</a>
            </div>
            <div data-role="fieldcontain" id="afterLoginButton">
                <div class="ui-grid-a">
                    <div class="ui-block-a"><a href="#recuperaPage" >Recupera dati</a></div>
                    <div class="ui-block-b"><a href="#registerPage" >Registrati</a></div>
                </div><!-- /grid-a -->
            </div>


        </div>

        <div data-role="page" id="registerPage">

            <div data-theme="" data-role="header">
                <a class="btnBack" data-role="button" href="#loginPage" data-icon="back" data-iconpos="left" class="ui-btn-left"></a>
                <h3>Registrazione</h3>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                    <input name="txtNome" id="txtNome" placeholder="Nome" value="" type="text">
                    <input name="txtCognome" id="txtCognome" placeholder="Cognome" value="" type="text">
                    <input name="txtTelefono" id="txtTelefono" placeholder="Telefono" value="" type="email">
                    <input name="txtEmailRegister" id="txtEmailRegister" placeholder="Email" value="" type="email">
                    <input name="txtEmailRegisterConfirm" id="txtEmailRegisterConfirm" placeholder="Conferma email" value="" type="email">
                    <input name="txtPasswordRegister" id="txtPasswordRegister" placeholder="Password" value="" type="password">
                    <input name="txtPasswordRegisterConfirm" id="txtPasswordRegisterConfirm" placeholder="Conferma password" value="" type="password">
                </div>
                <div data-role="fieldcontain">
                    <a id="btnRegistrati" data-role="button" href="#">Registrati</a>
                </div>
            </div>

        </div>

        <div data-role="page" id="recuperaPage">
            <div data-theme="" data-role="header">
                <a class="btnBack" data-role="button" href="#loginPage" data-icon="back" data-iconpos="left" class="ui-btn-left"></a>
                <h3>Recupera Accesso</h3>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                    <input name="txtRecuperaMail" id="txtRecuperaMail" placeholder="Email" value="" type="email">
                </div>
                <div data-role="fieldcontain">
                    <a id="btnRecupera" data-role="button" href="#">Recupera</a>
                </div>
            </div>
        </div>

        <div data-role="page" id="modificaPassword">
            <div data-theme="" data-role="header">
                <a class="btnBack" data-role="button" href="#userHome" data-icon="back" data-iconpos="left" class="ui-btn-left"></a>
                <h3>Modifica password</h3>
            </div>

            <div data-role="content">
                <div data-role="fieldcontain">
                    <input name="txtVecchiaPassword" id="txtVecchiaPassword" placeholder="Vecchia password" value="" type="password">
                    <input name="txtNuovaPassword" id="txtNuovaPassword" placeholder="Nuova password" value="" type="password">
                    <input name="txtNuovaPasswordConfirm" id="txtNuovaPasswordConfirm" placeholder="Conferma nuova password" value="" type="password">
                </div>
                <div data-role="fieldcontain">
                    <a id="btnModificaPassword" data-role="button" href="#">Modifica</a>
                </div>
            </div>
        </div>

        <div data-role="page" id="userHome">
            <div data-theme="" data-role="header">
                <a href="#left-panel" data-theme="" data-icon="bars" data-iconpos="notext" data-shadow="false" data-iconshadow="false" class="ui-icon-bars"></a>
                <h3>Benvenuto Utente</h3>
            </div>

            <div data-role="content" id="userHomeContent">

            </div>

            <div data-role="panel" id="left-panel" data-theme="">
                <ul data-role='listview' data-inset="true">
                    <li>
                        <a href="#modificaPassword">Modifica Password</a>
                    </li>
                    <li>
                        <a href="#">Info App</a>
                    </li>
                    <li>
                        <a href="#" id="logoutButton">Logout</a>
                    </li>
                </ul>
            </div>

        </div>

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

    </body>
</html>
